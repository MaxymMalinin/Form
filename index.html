<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Реєстрація</title>
  </head>

  <body>
    <form>
      <fieldset class="regForm">
        <legend>Створити обліковий запис</legend>
        <div>
          <label for="name">Повне ім'я</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="mail" required />
        </div>

        <div>
          <label for="pass">Пароль</label>
          <input type="password" id="pass" name="pass" required />
        </div>

        <div>
          <span>Стать</span>
          <div class="gender">
            <input type="radio" id="male" name="gender" required />
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" required />
            <label for="female">Жіноча</label>
          </div>
        </div>

        <div>
          <label for="skin">Оберіть колір шкіри</label>
          <input type="color" id="skin" name="skin" />
        </div>

        <div>
          <label for="birthday">Дата народження</label>
          <input type="date" name="birthday" id="birthday" max="2022-11-18" />
        </div>

        <div>
          <label for="formFillTime">Дата і час заповнення форми</label>
          <input type="datetime-local" id="formFillTime" name="formFillTime" />
        </div>

        <div>
          <label for="formWeek">Номер тижня заповнення форми</label>
          <input type="week" id="formWeek" name="formWeek" />
        </div>

        <div>
          <label for="timeToSleep">О котрій зазвичай лягаєте спати</label>
          <input type="time" id="timeToSleep" name="timeToSleep" />
        </div>

        <div>
          <label for="age">Вік</label>
          <input
            type="number"
            id="age"
            name="age"
            min="13"
            max="150"
            required
          />
        </div>

        <div>
          <label for="course">Курс</label>
          <select name="course" id="course" required>
            <option value="" selected hidden disabled>-=Виберіть курс=-</option>
            <option value="Frontend">Frontend</option>
            <option value="Fullstack">Fullstack</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
          </select>
        </div>

        <div>
          <label for="adress">Повна адреса</label>
          <textarea
            name="adress"
            id="adress"
            cols="30"
            rows="4"
            placeholder="Країна, регіон, місто/селище, вулиця"
            required
          ></textarea>
        </div>

        <div>
          <label for="cardFoto">Фотка картки з обох сторін</label>
          <input type="file" id="cardFoto" name="cardFoto" />
          <input type="hidden" id="cardCVV" name="cardCVV" value="666" />
        </div>

        <div>
          <label for="cardDate">Термін дії картки</label>
          <input type="month" id="cardDate" name="cardDate" />
        </div>

        <div>
          <label for="phone">Ваш номер телефону</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>

        <div>
          <label for="cvPage">Посилання на CV</label>
          <input type="url" id="cvPage" name="cvPage" />
        </div>

        <div>
          <label for="rate">Оцінка форми від 0 до 1</label>
          <input type="range" id="rate" name="rate" min="0" max="1" />
        </div>

        <div>
          <label for="gsearch">Пошукайте наявність форми у гуглі</label>
          <input type="search" id="gsearch" name="gsearch" />
        </div>

        <div>
          <input type="checkbox" id="persData" name="persData" required />
          <label for="persData"
            >Я погоджуюсь з обробкою персональних даних</label
          >
        </div>

        <div class="buttons">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>

        <div class="buttons"><input type="image" src="img/image.gif" /></div>
      </fieldset>
    </form>
  </body>
</html>
