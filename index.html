<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Реєстрація</title>
  </head>

  <body>
    <form>
      <fieldset class="regForm">
        <legend>Створити обліковий запис</legend>
        <div>
          <label for="name">Повне ім'я</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="mail" required />
        </div>

        <div>
          <label for="pass">Пароль</label>
          <input type="password" id="pass" name="pass" required />
        </div>

        <div>
          <span>Стать</span>
          <div class="gender">
            <input type="radio" id="male" name="gender" required />
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" required />
            <label for="female">Жіноча</label>
          </div>
        </div>

        <div>
          <label for="skin">Оберіть колір шкіри</label>
          <input type="color" id="skin" name="skin" />
        </div>

        <div>
          <label for="birthday">Дата народження</label>
          <input type="date" name="birthday" id="birthday" max="2022-11-18" />
        </div>

        <div>
          <label for="formFillTime">Дата і час заповнення форми</label>
          <input type="datetime-local" id="formFillTime" name="formFillTime" />
        </div>

        <div>
          <label for="age">Вік</label>
          <input
            type="number"
            id="age"
            name="age"
            min="13"
            max="150"
            required
          />
        </div>

        <div>
          <label for="course">Курс</label>
          <select name="course" id="course" required>
            <option value="" selected hidden disabled>-=Виберіть курс=-</option>
            <option value="Frontend">Frontend</option>
            <option value="Fullstack">Fullstack</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
          </select>
        </div>

        <div>
          <label for="adress">Повна адреса</label>
          <textarea
            name="adress"
            id="adress"
            cols="30"
            rows="4"
            placeholder="Країна, регіон, місто/селище, вулиця"
            required
          ></textarea>
        </div>

        <div>
          <input type="checkbox" id="persData" name="persData" required />
          <label for="persData"
            >Я погоджуюсь з обробкою персональних даних</label
          >
        </div>

        <div class="buttons">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
